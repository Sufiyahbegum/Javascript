<html>
<head>
<title>JS </title>
<h3><i>Display of Date and Time()</i></h3>
</head>

<body>
<p>Click the button to display Date and Time.</p>
<p id="khan"></p>
<button onclick="displayDate()">Click me..</button>
<script>
function displayDate() 
{
    document.getElementById("khan").innerHTML = Date();
}

</script>
</body>
</html>
