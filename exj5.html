<html>
<head>
<title>JS</title>
</head>
<body>
<h2>JavaScript Variables</h2>
<p>Display of Numbers.</p>
<p>Display of Characters.</p>
<p id="khan"></p>

<script>
var pi = 3.14;
var person = "Sufiyah Khan";
var answer = 'Hello';
document.getElementById("khan").innerHTML =
pi + "<br>" + person + "<br>" + answer;

</script>
</body>
</html>
