<html>
<head>
<title>JS</title>
</head>
<body>
<p><b><center>Enter your age and click the button:</center></b></p>
<input id="age"  />
<button onclick="deet()">Click Me..</button>
<p id="khan"></p>
<script>
function deet() 
{
var age, voteable;
age = document.getElementById("age").value;
voteable = (age < 18) ? "Too young":"Old enough";
document.getElementById("khan").innerHTML = voteable + " to vote.";
}
</script>
</body>
</html>
